name: Trigger auto deployment for cloud-calculator-api

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/cloud-calculator-api-AutoDeployTrigger-c6548bb1-305d-43af-8844-dc1bc392dc01.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.CLOUDCALCULATORAPI_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CLOUDCALCULATORAPI_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CLOUDCALCULATORAPI_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: cloudcalculatoracr.azurecr.io
          registryUsername: ${{ secrets.CLOUDCALCULATORAPI_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CLOUDCALCULATORAPI_REGISTRY_PASSWORD }}
          containerAppName: cloud-calculator-api
          resourceGroup: rg-cloudcalculator-dev
          imageToBuild: cloudcalculatoracr.azurecr.io/cloud-calculator-api:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


